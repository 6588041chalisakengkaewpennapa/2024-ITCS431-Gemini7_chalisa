name: Java CI

on:
  push:
    branches:
      - Saruta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'  

      - name: Compile Java
        run: |
          cd HolidayTravelVehicles
          javac -d . *.java
